name: Fetch PR Status Workflow

on:
  # Trigger the workflow on push events but only for the main branch
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  fetch-pr-status:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Specify the Node.js version

      # Run your script using the GITHUB_TOKEN for authentication
      - name: Run script to fetch PR status
        run: node fetch.js
        env:
          # Pass the GITHUB_TOKEN to your script via environment variables
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
